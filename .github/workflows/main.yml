# .github/workflows/main.yml
name: Node.js ECR/EKS Deployment

# Trigger the workflow on pushes to the 'main' branch
on:
  push:
    branches:
      - main
  # Optional: Allows manual triggering from the GitHub UI
  workflow_dispatch:

# Define environment variables used throughout the workflow
env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  ECR_REPOSITORY: nodejs-app-repo # Replace with your ECR repository name
  EKS_CLUSTER: ${{ secrets.EKS_CLUSTER_NAME }}
  IMAGE_TAG: ${{ github.sha }} # Use the commit SHA as a unique tag

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: 1. Checkout Code
        uses: actions/checkout@v4

      # --- AWS/ECR Authentication ---
      - name: 2. Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: 3. Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      # --- Docker Build and Push ---
      - name: 4. Build and Tag Docker Image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest

      - name: 5. Push Docker Image to ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        run: |
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
      
      # --- EKS Deployment ---
      - name: 6. Update Kubeconfig for EKS
        uses: aws-actions/amazon-eks-configure-kubeconfig@v3
        with:
          cluster-name: ${{ env.EKS_CLUSTER }}
          aws-region: ${{ env.AWS_REGION }}

      - name: 7. Deploy to EKS
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        run: |
          # Use sed to replace the placeholder in the deployment file with the actual ECR URI and tag
          sed -i "s|<ECR_REPOSITORY_URI>|${ECR_REGISTRY}/${ECR_REPOSITORY}|g" k8s/deployment.yaml
          sed -i "s|<IMAGE_TAG>|${IMAGE_TAG}|g" k8s/deployment.yaml
          
          # Apply the updated Kubernetes manifest
          kubectl apply -f k8s/deployment.yaml
          
          # Optional: Wait for the deployment to finish rolling out
          kubectl rollout status deployment/nodejs-app-deployment --timeout=5m
